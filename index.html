<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-Task</title>
    <link rel="stylesheet" href="./assets/fonts/font.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="page-decor">
      <img
        src="./assets/image//decorate-image/dots.svg"
        alt="Decorate element"
        class="decor decor--1"
      />
      <img
        src="./assets/image//decorate-image/shapes2.svg"
        alt="Decorate element"
        class="decor decor--2"
      />
      <img
        src="./assets/image//decorate-image/shapes.svg"
        alt="Decorate element"
        class="decor decor--3"
      />
    </div>
    <main class="main">
      <!--hero section-->
      <section class="hero">
        <div class="hero__container">
          <span class="hero__badge">Enjoy your studying!</span>
          <h1 class="hero__title" id="main_title">Our online courses</h1>
        </div>
      </section>
      <!--filters navigation-->
      <section class="filters">
        <div class="filters__container">
          <div class="filters__buttons" id="filters"></div>
          <div class="filters__search">
            <input type="text" placeholder="Search course..." class="input" />
            <svg
              class="search-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              fill="none"
              viewBox="0 0 15 15"
            >
              <path
                fill="#9a9ca5"
                fill-rule="evenodd"
                d="M6.417 1.333a5.083 5.083 0 1 0 0 10.167 5.083 5.083 0 0 0 0-10.167M0 6.417a6.417 6.417 0 1 1 11.399 4.044l2.739 2.734a.667.667 0 1 1-.942.944l-2.74-2.736A6.417 6.417 0 0 1 0 6.416"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </section>

      <section class="cards">
        <div id="instructors-list" class="courses__list"></div>
        <!--шаблон карточки -->
        <template id="cards__courses-template">
          <div class="card">
            <img class="card__img" />
            <div class="card__content">
              <span class="card__category"></span>
              <h3 class="card__title"></h3>
              <div class="card__info">
                <div class="card__price"></div>
                <div class="card__author"></div>
              </div>
            </div>
          </div>
        </template>
      </section>
      <div class="load-more">
        <button type="button" class="load-more__button">
          <svg
            class="load-more__icon"
            width="22"
            height="20"
            viewBox="0 0 22 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M1 0C1.55228 0 2 0.447715 2 1V5.43632C3.65803 2.20928 7.01998 0 10.9 0C15.2556 0 18.9584 2.78413 20.3307 6.66675C20.5147 7.18747 20.2418 7.75879 19.7211 7.94284C19.2004 8.12689 18.6291 7.85396 18.445 7.33325C17.3463 4.22472 14.3817 2 10.9 2C7.93996 2 5.35365 3.60799 3.96994 6H6.99996C7.55225 6 7.99996 6.44772 7.99996 7C7.99996 7.55228 7.55225 8 6.99996 8H1C0.447715 8 0 7.55228 0 7V1C0 0.447715 0.447715 0 1 0Z"
              fill="#424551"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M2.07703 12.0572C2.59775 11.8731 3.16907 12.146 3.35312 12.6668C4.45183 15.7753 7.41647 18 10.8982 18C13.8582 18 16.4445 16.392 17.8282 14H14.7982C14.2459 14 13.7982 13.5523 13.7982 13C13.7982 12.4477 14.2459 12 14.7982 12H20.7981C21.3504 12 21.7981 12.4477 21.7981 13V19C21.7981 19.5523 21.3504 20 20.7981 20C20.2459 20 19.7981 19.5523 19.7981 19V14.5637C18.1401 17.7907 14.7782 20 10.8982 20C6.54254 20 2.83975 17.2159 1.46744 13.3332C1.28339 12.8125 1.55632 12.2412 2.07703 12.0572Z"
              fill="#424551"
            />
          </svg>
          Load more
        </button>
      </div>
    </main>
  </body>
</html>
